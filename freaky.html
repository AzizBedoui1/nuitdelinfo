<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #350ae1 0%, #030654 50%, #dd86c4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 100%;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .moving-icon {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: all 0.05s ease-in-out;
    }
    .title h5 {
      font-size: 16px;
      font-weight: normal;
      margin: 5px 0 0 0;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
        Confirm Your Choice
        <h5>by clicking the dolphin</h5>
      </div>
    <img id="confirmIcon" class="moving-icon" src="Cute-Dolphin.1024-1433372463.png" alt="Seahorse Icon">
  </div>

  <script>
    const icon = document.getElementById('confirmIcon');
    const container = document.querySelector('.container');

    let isCaught = false;

    icon.addEventListener('mouseenter', () => {
      const containerBounds = container.getBoundingClientRect();
      const iconBounds = icon.getBoundingClientRect();

     
      const maxX = containerBounds.width - iconBounds.width;
      const maxY = containerBounds.height - iconBounds.height;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

     
      icon.style.left = `${newX}px`;
      icon.style.top = `${newY}px`;
    });

    icon.addEventListener('click', () => {
      isCaught = true; 
      alert('You caught the seahorse! Moving to the next page...');
 
    });

    setTimeout(() => {
      if (!isCaught) {
        const message = document.createElement('div');
        message.innerText = "You can click now, nooby!";
        message.style.position = 'absolute';
        message.style.top = '60%';
        message.style.left = '50%';
        message.style.transform = 'translate(-50%, -50%)';
        message.style.fontSize = '20px';
        message.style.color = '#fff';
        message.style.backgroundColor = '#ff4d4d';
        message.style.padding = '10px 20px';
        message.style.borderRadius = '5px';
        message.style.boxShadow = '2px 2px 10px rgba(0, 0, 0, 0.5)';
        container.appendChild(message);

        icon.style.transition = 'all 3s ease-in-out'; 
        icon.style.transform = 'scale(3.5)';
      }
    }, 18000); 
  </script>
</body>
</html>
